version: '3.8'

services:
  wiremock:
    image: wiremock/wiremock:latest
    ports:
      - "8888:8080"
    volumes:
      - ../config/wiremock/mappings:/home/wiremock/mappings
      - ../config/wiremock/__files:/home/wiremock/__files
    command: ["--global-response-templating", "--verbose"]

  app:
    image: eclipse-temurin:17-jre
    ports:
      - "8080:8080"
    volumes:
      - ../../app/internal-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      - secret=qazWSXedc
      - mock=http://wiremock:8080/
    command: ["java", "-Dsecret=qazWSXedc", "-Dmock=http://wiremock:8080/", "-jar", "/app/app.jar"]
    depends_on:
      - wiremock

  tests-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test
    environment:
      - PYTHONPATH=/app
      - APP_URL=http://app:8080
      - MOCK_URL=http://wiremock:8080
    volumes:
      - ../reports:/app/reports
    depends_on:
      - app
      - wiremock
    networks:
      - default
    command: ["sh", "-c", "sleep 15 && pytest tests/api/ -v --tb=short -m api --junit-xml=reports/junit.xml --html=reports/report.html --self-contained-html"]

  tests-integration:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test
    environment:
      - PYTHONPATH=/app
      - APP_URL=http://app:8080
      - MOCK_URL=http://wiremock:8080
    volumes:
      - ../reports:/app/reports
    depends_on:
      - app
      - wiremock
    networks:
      - default
    command: ["sh", "-c", "sleep 15 && pytest tests/integration/ -v --tb=short -m integration --junit-xml=reports/integration-junit.xml --html=reports/integration-report.html --self-contained-html"]

  tests-contract:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test
    environment:
      - PYTHONPATH=/app
      - APP_URL=http://app:8080
      - MOCK_URL=http://wiremock:8080
    volumes:
      - ../reports:/app/reports
    depends_on:
      - app
      - wiremock
    networks:
      - default
    command: ["sh", "-c", "sleep 15 && pytest tests/contract/ -v --tb=short -m contract --junit-xml=reports/contract-junit.xml --html=reports/contract-report.html --self-contained-html"]

  tests-all:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test
    environment:
      - PYTHONPATH=/app
      - APP_URL=http://app:8080
      - MOCK_URL=http://wiremock:8080
      - LOCUST_USERS=5
      - LOCUST_SPAWN_RATE=1
      - LOCUST_RUN_TIME=30s
    volumes:
      - ../reports:/app/reports
    depends_on:
      - app
      - wiremock
    networks:
      - default
    command: ["sh", "-c", "sleep 15 && pytest tests/api/ tests/integration/ tests/contract/ -v --tb=short --junit-xml=reports/all-junit.xml --html=reports/all-report.html --self-contained-html && echo '=== Запуск нагрузочных тестов ===' && locust -f tests/performance/locustfile.py --host=http://app:8080 --users=5 --spawn-rate=1 --run-time=30s --headless --html=reports/performance/locust-report.html --csv=reports/performance/locust --loglevel=WARNING"]

  tests-performance:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test
    environment:
      - PYTHONPATH=/app
      - APP_URL=http://app:8080
      - MOCK_URL=http://wiremock:8080
      - LOCUST_USERS=5
      - LOCUST_SPAWN_RATE=1
      - LOCUST_RUN_TIME=30s
    volumes:
      - ../reports:/app/reports
    depends_on:
      - app
      - wiremock
    networks:
      - default
    command: ["sh", "-c", "sleep 10 && locust -f tests/performance/locustfile.py --host=http://app:8080 --users=5 --spawn-rate=1 --run-time=30s --headless --html=reports/performance/locust-report.html --csv=reports/performance/locust --loglevel=WARNING"]
